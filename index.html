<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Maestro Antigravity - Más de 100estilos</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --accent: #ffcc00;
            --accent-dim: #997a00;
            --border: #333;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        #sidebar {
            width: 320px;
            background: var(--card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: #1a1a1a;
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #fff;
            letter-spacing: 1px;
        }

        .sidebar-header p {
            margin: 5px 0 0;
            font-size: 0.8rem;
            color: #888;
        }

        .scroll-area {
            overflow-y: auto;
            flex: 1;
            padding: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--border) var(--bg);
        }

        /* SECCIÓN: CATEGORÍAS (CHECKBOXES) */
        .filter-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 1px;
            display: block;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.9rem;
            transition: color 0.2s;
            padding: 4px 0;
        }

        .checkbox-label:hover {
            color: #fff;
        }

        .checkbox-label input {
            margin-right: 10px;
            accent-color: var(--accent);
            transform: scale(1.2);
            cursor: pointer;
        }

        /* SECCIÓN: SLIDERS */
        .slider-group {
            margin-bottom: 12px;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            margin-bottom: 4px;
            color: #ccc;
        }

        .slider-val {
            color: var(--accent);
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: #444;
            border-radius: 2px;
            -webkit-appearance: none;
            cursor: grab;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--text);
            border-radius: 50%;
            border: 2px solid var(--accent);
            transition: background 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--accent);
        }

        /* FOOTER SIDEBAR */
        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid var(--border);
            background: #1a1a1a;
            text-align: center;
        }

        button#reset {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            width: 100%;
        }

        button#reset:hover {
            background: var(--accent);
            color: #000;
        }

        /* GRID PRINCIPAL */
        #main-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg);
            position: relative;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding-bottom: 40px;
        }

        /* TARJETAS */
        .card {
            background: #252525;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            border-color: var(--accent-dim);
        }

        .img-box {
            height: 160px;
            background: #000;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .missing {
            color: #555;
            font-size: 0.7rem;
            text-align: center;
            line-height: 1.4;
            padding: 10px;
        }

        .tag-group {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.65rem;
            text-transform: uppercase;
            border: 1px solid #555;
        }

        .score-match {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--accent);
            color: #000;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .info {
            padding: 12px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info h3 {
            margin: 0;
            font-size: 1rem;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .info p {
            margin: 0;
            font-size: 0.8rem;
            color: #aaa;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .prompt-box {
            background: #111;
            padding: 6px;
            border-radius: 4px;
            margin-top: auto;
            border: 1px solid #333;
            cursor: pointer;
            transition: border-color 0.2s;
            position: relative;
        }

        .prompt-box:hover {
            border-color: var(--accent);
        }

        .prompt-text {
            font-family: monospace;
            font-size: 0.7rem;
            color: var(--accent);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        .prompt-tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: #222;
            border: 1px solid var(--accent);
            color: #ddd;
            padding: 8px;
            font-size: 0.75rem;
            z-index: 20;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            white-space: normal;
        }

        .prompt-box:hover .prompt-tooltip {
            display: block;
        }

        /* Empty State */
        #no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>

        // UI CONSTANTS
        const qualities = ["Colorista", "Alegría", "Emocion", "Nostalgia", "Profundidad", "Expresion", "Impacto", "Popularidad", "Comicidad", "Ironia"];
        const slidersContainer = document.getElementById('sliders-container');
        const groupFiltersContainer = document.getElementById('group-filters');
        const grid = document.getElementById('grid');

        // ESTADO
        let currentScores = new Array(10).fill(0);
        let activeGroups = new Set(); // Stores 'G1', 'G2', etc.

        // INICIALIZACIÓN
        function init() {
            // 1. Render Group Checkboxes
            Object.keys(groups).forEach(key => {
                let label = document.createElement('label');
                label.className = 'checkbox-label';
                label.innerHTML = `
            <input type="checkbox" value="${key}" onchange="toggleGroup('${key}')">
            ${groups[key]}
        `;
                groupFiltersContainer.appendChild(label);
            });

            // 2. Render Sliders
            qualities.forEach((q, i) => {
                let div = document.createElement('div');
                div.className = 'slider-group';
                div.innerHTML = `
            <div class="slider-header">
                <span>${q}</span>
                <span id="val-${i}" class="slider-val">0</span>
            </div>
            <input type="range" min="0" max="5" value="0" oninput="updateScore(${i}, this.value)">
        `;
                slidersContainer.appendChild(div);
            });

            // 3. Initial Render
            filterAndRender();
        }

        // LOGICA DE FILTRO DE GRUPO
        function toggleGroup(key) {
            if (activeGroups.has(key)) {
                activeGroups.delete(key);
            } else {
                activeGroups.add(key);
            }
            filterAndRender();
        }

        // LOGICA DE SLIDERS
        function updateScore(index, value) {
            currentScores[index] = parseInt(value);
            document.getElementById(`val-${index}`).innerText = value;
            filterAndRender();
        }

        function resetAll() {
            // Reset Sliders
            currentScores.fill(0);
            document.querySelectorAll('input[type="range"]').forEach(input => {
                input.value = 0;
                input.parentElement.querySelector('.slider-val').innerText = "0";
            });

            // Reset Checkboxes
            activeGroups.clear();
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);

            filterAndRender();
        }

        // CORE LOGIC: FILTER + SORT
        function filterAndRender() {
            // 1. Filter by Group (Si activeGroups está vacío, mostrar todo)
            let filtered = styles.filter(item => {
                if (activeGroups.size === 0) return true;
                return activeGroups.has(item.group);
            });

            // 2. Sort by Scores (Distancia Euclidiana)
            // Si todos los sliders son 0, mantenemos el orden original del array filtrado
            let isDefaultSort = currentScores.every(s => s === 0);

            let ranked;
            if (isDefaultSort) {
                ranked = filtered;
            } else {
                ranked = filtered.map(item => {
                    let diff = 0;
                    // Solo calculamos distancia en las cualidades que el usuario ha movido (>0)
                    // Esto permite que las que están a 0 no penalicen.
                    let activeQualitiesCount = 0;

                    for (let i = 0; i < 10; i++) {
                        if (currentScores[i] > 0) {
                            diff += Math.pow(item.s[i] - currentScores[i], 2);
                            activeQualitiesCount++;
                        }
                    }
                    // Score bajo es mejor (menor distancia)
                    return { ...item, score: Math.sqrt(diff) };
                });

                ranked.sort((a, b) => a.score - b.score);
            }

            renderGrid(ranked);
        }

        // RENDERIZADO
        function renderGrid(data) {
            grid.innerHTML = "";

            if (data.length === 0) {
                grid.innerHTML = `<div id="no-results">No se encontraron estilos con esta combinación.</div>`;
                return;
            }

            data.forEach(item => {
                let div = document.createElement('div');
                div.className = 'card';
                let imgPath = `img/${item.id}.jpg`;

                // Tag del grupo
                let groupName = groups[item.group].split(' ')[0]; // Nombre corto para el tag

                // Match badge logic
                let showMatch = !currentScores.every(s => s === 0) && item.score < 3.5;

                div.innerHTML = `
            <div class="img-box">
                <img src="${imgPath}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'" alt="${item.name}" loading="lazy">
                <div class="missing" style="display:none">
                    NO IMG<br><b>${item.id}</b>
                </div>
                <div class="tag-group">${groupName}</div>
                ${showMatch ? `<div class="score-match">TOP</div>` : ''}
            </div>
            <div class="info">
                <h3>${item.name}</h3>
                <p>${item.desc}</p>
                <div class="prompt-box" onclick="copyToClipboard('${item.prompt.replace(/'/g, "\\'")}')">
                    <span class="prompt-text">Prompt: ${item.prompt}</span>
                    <div class="prompt-tooltip">Click para copiar:<br>${item.prompt}</div>
                </div>
            </div>
        `;
                grid.appendChild(div);
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Feedback visual sutil (opcional)
                // alert('Prompt copiado'); 
            });
        }
