<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Estilos Antigravity</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #222; color: #eee; padding: 20px; max-width: 800px; margin: 0 auto; }
        h1 { color: #ffcc00; text-align: center; }
        .container { background: #333; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        
        .row { display: flex; gap: 20px; margin-bottom: 15px; }
        .col { flex: 1; display: flex; flex-direction: column; gap: 5px; }
        
        label { font-size: 0.9rem; color: #aaa; font-weight: bold; }
        input, select, textarea { padding: 10px; background: #111; border: 1px solid #444; color: #fff; border-radius: 4px; }
        textarea { height: 60px; resize: vertical; }
        
        .sliders-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; padding: 15px; background: #2a2a2a; border-radius: 8px; }
        .slider-item { display: flex; flex-direction: column; }
        .slider-head { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 5px; }
        input[type="range"] { accent-color: #ffcc00; cursor: pointer; }

        .output-section { margin-top: 30px; border-top: 2px solid #444; padding-top: 20px; }
        pre { background: #000; padding: 15px; border-radius: 4px; color: #0f0; white-space: pre-wrap; word-break: break-all; border: 1px solid #333; }
        
        button { background: #ffcc00; color: #000; border: none; padding: 15px; width: 100%; font-size: 1.1rem; font-weight: bold; cursor: pointer; border-radius: 4px; margin-top: 20px; transition: 0.2s; }
        button:hover { background: #e6b800; }
        .copy-btn { background: #444; color: #fff; margin-top: 10px; font-size: 0.9rem; padding: 10px; }
        .copy-btn:hover { background: #555; }
    </style>
</head>
<body>

    <h1> F谩brica de Estilos</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <label>ID (ej: mi_estilo > nombre de la imagen)</label>
                <input type="text" id="id" placeholder="ej: picasso_azul">
            </div>
            <div class="col">
                <label>Grupo</label>
                <select id="group">
                    <option value="G1">G1: Pintura</option>
                    <option value="G2">G2: C贸mic/Manga</option>
                    <option value="G3">G3: Dise帽o</option>
                    <option value="G4">G4: Arte Mensaje</option>
                    <option value="G5">G5: Cine/Animaci贸n</option>
                    <option value="G6">G6: Foto/Materiales</option>
                </select>
            </div>
        </div>

        <div class="col" style="margin-bottom: 15px;">
            <label>Nombre Visible</label>
            <input type="text" id="name" placeholder="ej: Pablo Picasso (Periodo Azul)">
        </div>

        <div class="col" style="margin-bottom: 15px;">
            <label>Prompt (Ingl茅s)</label>
            <textarea id="prompt" placeholder="Oil painting style by Picasso, blue period..."></textarea>
        </div>

        <div class="col">
            <label>Descripci贸n Corta</label>
            <input type="text" id="desc" placeholder="Melancol铆a, tonos azules...">
        </div>

        <div class="sliders-grid" id="sliders-area">
            </div>

        <button onclick="generarCodigo()">锔 GENERAR CDIGO</button>

        <div class="output-section">
            <label>C贸digo para pegar en index.html (recuerda la imagen en carpeta img, ha de ser .jpg 768x768):</label>
            <pre id="outputCode">// Rellena los datos y pulsa generar...</pre>
            <button class="copy-btn" onclick="copiar()"> Copiar al Portapapeles</button>
        </div>
    </div>

    <script>
        const qualities = ["Colorista", "Alegr铆a", "Emocion", "Nostalgia", "Profundidad", "Expresion", "Impacto", "Popularidad", "Comicidad", "Ironia"];
        
        // Crear sliders autom谩ticamente
        const slidersArea = document.getElementById('sliders-area');
        qualities.forEach((q, i) => {
            slidersArea.innerHTML += `
                <div class="slider-item">
                    <div class="slider-head"><span>${q}</span><span id="val-${i}">0</span></div>
                    <input type="range" min="0" max="5" value="0" id="range-${i}" oninput="document.getElementById('val-${i}').innerText = this.value">
                </div>
            `;
        });

        function generarCodigo() {
            const id = document.getElementById('id').value.trim() || "nuevo_id";
            const group = document.getElementById('group').value;
            const name = document.getElementById('name').value.trim() || "Nuevo Estilo";
            const prompt = document.getElementById('prompt').value.trim() || "Prompt here";
            const desc = document.getElementById('desc').value.trim() || "Descripci贸n";
            
            // Recoger valores sliders
            let scores = [];
            for(let i=0; i<qualities.length; i++) {
                scores.push(parseInt(document.getElementById(`range-${i}`).value));
            }

            // Crear el objeto JSON string
            const jsonString = `    { id: "${id}", group: "${group}", name: "${name}", prompt: "${prompt}", desc: "${desc}", s: [${scores.join(', ')}] },`;

            document.getElementById('outputCode').innerText = jsonString;
        }

        function copiar() {
            const text = document.getElementById('outputCode').innerText;
            navigator.clipboard.writeText(text);
            alert("隆Copiado! Ahora ve a index.html y p茅galo en la lista 'const styles'.");
        }
    </script>
</body>
</html>
